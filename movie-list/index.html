<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Movie List App</title>
	</head>
	<body>
		<div id="app">
			<div class="container d-grid gap-2 col-6">
				<h1 class="mt-5">Movie List Maker</h1>
				<div class="form-floating my-3">
					<input
						type="text"
						class="form-control"
						id="floatingName"
						placeholder="Name"
					/>
					<label for="floatingName">Name</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingLanguage"
						placeholder="Language"
					/>
					<label for="floatingLanguage">Language</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingReleaseDate"
						placeholder="Name"
					/>
					<label for="floatingReleaseDate">Release</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingDirector"
						placeholder="Name"
					/>
					<label for="floatingDirector">Director</label>
				</div>
				<div class="d-grid col-12 mx-auto">
					<button
						id="submit"
						class="btn btn-outline-success py-3"
						type="button"
					>
						Submit
					</button>
				</div>
			</div>
			<div class="card-container container">
				<div class="row my-5"></div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
